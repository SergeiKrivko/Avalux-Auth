<div class="container">
  <div class="users-container">
    @for (user of users$ | async; track user.id) {
      <app-user-card [user]="user" />
    }
  </div>
  <tui-pagination
    [index]="(page$ | async) ?? 1"
    [length]="(totalPages$ | async) ?? 0"
    (indexChange)="goToPage($event)"
  />
</div>

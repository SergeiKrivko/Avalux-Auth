<div class="container">
  <form class="grid-container" *tuiLet="selectedApplication$ | async as selectedApplication" [formGroup]="control">
    <label tuiLabel class="label">Название:</label>
    <tui-textfield class="value">
      <input tuiTextfield formControlName="name"/>
    </tui-textfield>
    <label tuiLabel class="label">Client ID:</label>
    <tui-textfield>
      <input tuiTextfield [value]="selectedApplication?.clientId" [readOnly]="true"/>
      <tui-icon icon="@tui.copy" tuiCopy/>
    </tui-textfield>
    <label tuiLabel class="label">Client Secret:</label>
    <tui-textfield>
      <input tuiTextfield [value]="selectedApplication?.clientSecret" [readOnly]="true"/>
      <tui-icon icon="@tui.copy" tuiCopy/>
    </tui-textfield>
    <label tuiLabel class="label">Redirect URLs:</label>
    <app-input-string-array formControlName="redirectUrls"/>
  </form>
  <button tuiButton iconStart="@tui.save" (click)="saveChanges()" [loading]="isSaving | async">Сохранить</button>
</div>
